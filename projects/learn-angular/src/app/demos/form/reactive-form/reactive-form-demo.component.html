<form [formGroup]="f" (ngSubmit)="submit()">

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">基本信息</h3>
        </div>
        <div class="panel-body">

            <div class="form-group">
                <label>Name</label>
                <input type="text" formControlName="name" [(ngModel)]="emp.name" class="form-control">
            </div>

            <div class="form-group">
                <label>Gender</label>
                <div class="radio">
                    <label class="radio-inline">
                        <input type="radio" value="male"
                            formControlName="gender" [(ngModel)]="emp.gender" > Male
                    </label>
                    <label class="radio-inline">
                        <input type="radio" value="female"
                            formControlName="gender" [(ngModel)]="emp.gender"> Female
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label>Age</label>
                <input type="number" formControlName="age" [(ngModel)]="emp.age" class="form-control">
            </div>

            <div>
                <label>Nation</label>
                <select class="form-control" formControlName="nation" [(ngModel)]="emp.nation">
                    <option value="">--Please Select--</option>
                    <option value="han">Han</option>
                    <option value="mongol">Mongol</option>
                    <option value="manchu">Manchu</option>
                    <option value="uyghur">Uyghur</option>
                </select>
            </div>

            <!--
            <div class="form-group">
                <label>Hobby</label>
                <div class="checkbox">
                    <label class="checkbox-inline">
                        <input type="checkbox" name="hobby" value="sport"> Sport
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" name="hobby" value="music"> Music
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" name="hobby" value="movie"> Movie
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label>Languages</label>
                <select name="languages" multiple class="form-control">
                    <option value="french">Chinese</option>
                    <option value="english">English</option>
                    <option value="french">French</option>
                    <option value="portuguese">Portuguese</option>
                    <option value="spanish">Spanish </option>
                </select>
            </div>
            -->

            <div class="form-group">
                <label>Signature</label>
                <textarea name="signature" formControlName="signature" [(ngModel)]="emp.signature" class="form-control">{{emp.signature}}</textarea>
            </div>
        </div>
    </div>



    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">教育经历</h3>
        </div>
        <div class="panel-body" formArrayName="edus">
            <div *ngFor="let edu of emp.edus; let i=index">
                <div class="form-inline" [formGroupName]="i">
                    <div class="form-group">
                        <label class="sr-only">Begin</label>
                        <input type="text" class="form-control" placeholder="Begin Date" formControlName="begin" [(ngModel)]="edu.begin">
                    </div>
                    <div class="form-group">
                        <label class="sr-only">End</label>
                        <input type="text" class="form-control" placeholder="End Date" formControlName="begin" [(ngModel)]="edu.end">
                    </div>
                    <div class="form-group">
                        <label class="sr-only">School</label>
                        <input type="text" class="form-control" placeholder="School" formControlName="school" [(ngModel)]="edu.school">
                    </div>
                    <button type="button" (click)="delEdu(edu.id)" class="btn btn-default">删除</button>
                </div>
            </div>
            <button (click)="addEdu()" class="btn btn-default">新增</button>
        </div>
    </div>

    <button type="submit" class="btn btn-default">Submit</button>
</form>
